<div ng-controller="treebrowserCtrl">
    <!-- ===== Usage ===== -->
    <ad-tree-browser class="ad-border-default"
         tree-name="treeDemo"
         row-ng-class="{added:true}"
         tree-root="root"
         child-node="children"
         children-padding="15"
         toggle-callback="segmentToggle"
         node-template-url="src/treebrowser/docs/treeNode.html">
    </ad-tree-browser>
    <hr>
    <!-- ===== Usage with border & header ===== -->
    <p>With Border & header</p>
    <ad-tree-browser class="ad-border-default"
         tree-name="treeDemoBordered"
         row-ng-class="{added:true}"
         tree-root="root"
         child-node="children"
         children-padding="15"
         toggle-callback="segmentToggle"
         bordered="true"
         collapse-icon-class="glyphicon glyphicon-minus"
         expand-icon-class="glyphicon glyphicon-plus"
         node-header-url="src/treebrowser/docs/treeHeader.html"
         node-template-url="src/treebrowser/docs/treeNode.html">
    </ad-tree-browser>
</div>
