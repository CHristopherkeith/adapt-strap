<div class="ad-infinite-list-container">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="max-height: 100px; overflow: auto; max-width: 150px;" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" class="text-overflow" style="display: block">
                <input type="text" placeholder="search">
            </li>
            <li role="presentation" class="text-overflow" style="display: block" data-ng-repeat="item in %=tableName%.items.list">
                <a role="menuitem" tabindex="-1" href="">{{ item.name }}</a>
            </li>
        </ul>
    </div>
</div>
