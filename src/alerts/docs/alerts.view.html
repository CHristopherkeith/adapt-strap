<h3>Click buttons to show the alert message.</h3>
<div ng-controller="alertCtrl">
  <ad-alerts timeout="timeoutValue"></ad-alerts>
  <br/>
  <button id="infoBut" type="button" class="btn btn-info" ng-click="showInfo();">Show Info Message</button>
  <button id="warnBut" type="button" class="btn btn-warning" ng-click="showWarning();">Show Warning Message</button>
  <button id="successBut" type="button" class="btn btn-success" ng-click="showSuccess();">Show Success Message</button>
  <button id="errorBut" type="button" class="btn btn-danger" ng-click="showError();">Show Error Message</button>
</div>
