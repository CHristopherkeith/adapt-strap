<div class="container-fluid module-section" id="gettingStarted">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h3>Getting Started:</h3>
            <ol>
                <li>
                    Install the library using following command in your terminal:
<markdown>
    bower install adapt-strap --save
</markdown>
                </li>
                <li>
                    Include the library files in your index.html file:
                    <markdown src="docs/layout/scripts.html"></markdown>
                </li>
                <li>
                    Add adaptv.adaptStrap module as a dependency to you main app module:
<markdown>
    angular.module('myApp', [
    'adaptv.adaptStrap'
    ]);
</markdown>
                </li>
            </ol>
        </div>
    </div>
</div>
