<table class="table table-striped table-bordered component-options">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Required</th>
        <th>Default</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="option in module.attributeOptions">
        <td>{{ option.name}}</td>
        <td>{{ option.type}}</td>
        <td>{{ option.required ? 'Required' : 'Optional' }}</td>
        <td>{{ option.default || 'NA' }}</td>
        <td>{{ option.description }}</td>
    </tr>
</table>
